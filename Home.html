<html>
  <head>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js'></script>
    <link rel='stylesheet' href='pageCSS.css'>
    <script type="text/javascript">
          /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
      function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
      }

      // Close the dropdown menu if the user clicks outside of it
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
    <script language="javascript" type="text/javascript">
      var scrt_var;
      function generate(){
        var rand = Math.floor(Math.random() * 3);
        console.log(rand)
        
        if(rand==0){
          scrt_var = "NC.html";
        }
        if(rand==1){
          scrt_var = "TR.html";
        }
        if(rand==2){
          scrt_var = "VS.html";
        }
        return scrt_var;
      }
      generate();
    </script>
    <style>
      body {background-image:url(img/ECUS-Logo.png);
    background-repeat:  no-repeat;
    background-attachment: fixed;
    background-position: center;
    /*align-content: center;*/
    background-size:contain;

      }
    </style>
</head>
<body>
  <div id="titleDiv">
    <h1>The Official ECUS Guide To Deciding What Faction To Play On</h1>
  </div>
  <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Who Owns Esamir?</button>
  <div id="myDropdown" class="dropdown-content">
    <a href="TR.html" id="TR">TR</a>
    <a href="VS.html">VS</a>
    <a href="NC.html">NC</a>
    <a href="" onclick="location.href=scrt_var;return false;">No One</a>
  </div>
</div>
</body>
</html>
